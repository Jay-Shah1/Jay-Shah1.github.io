{% include base_path %}

<!-- start custom head snippets -->

<!-- Apple Touch Icon -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ base_path }}/images/JS.png"/>

<!-- Favicon for modern browsers -->
<link rel="icon" type="image/png" href="{{ base_path }}/images/JS.png" sizes="32x32"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/JS.png" sizes="192x192"/>

<!-- Manifest file for Progressive Web App (PWA) support -->
<link rel="manifest" href="{{ base_path }}/images/manifest.json"/>

<!-- Fallback Favicon for older browsers -->
<link rel="icon" href="{{ base_path }}/images/JS.png"/>

<!-- Theme color for mobile browsers -->
<meta name="theme-color" content="#ffffff"/>

<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>

<!-- Support for MatJax -->
<script src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<!-- end custom head snippets -->
